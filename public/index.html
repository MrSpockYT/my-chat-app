<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elite Chat App with Sign-Up & Moderation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Starfield behind everything -->
  <div class="starfield"></div>

  <!-- SIGN-UP SCREEN (initially visible) -->
  <div class="signup-container" id="signup-container">
    <h2>Create an Account or Log In</h2>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Enter Chat</button>
    </form>
  </div>

  <!-- CHAT SCREEN (initially hidden) -->
  <div class="chat-container" id="chat-container" style="display: none;">
    <div id="chat-window"></div>
    <form id="chat-form">
      <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" />
      <button type="button" id="emoji-btn">ðŸ˜€</button>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Socket.IO client library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Load client.js as an ES module -->
  <script type="module" src="client.js"></script>
</body>
</html>
